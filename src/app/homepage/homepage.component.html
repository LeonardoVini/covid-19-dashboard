<app-navbar></app-navbar>

<div class="homepage-container">

  <div class="content">

    <mat-form-field appearance="outline">
      <mat-label>Search for a country</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Brazil" />
      <mat-icon matSuffix>language</mat-icon>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Country Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
          <td mat-cell *matCellDef="let element">
            <img [src]="element.countryInfo.flag" [alt]="element.country" />
            {{ element.country }}
          </td>
        </ng-container>

        <!-- Cases Column -->
        <ng-container matColumnDef="cases">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Cases</th>
          <td mat-cell *matCellDef="let element">{{ element.cases }}</td>
        </ng-container>

        <!-- Recovered Column -->
        <ng-container matColumnDef="recovered">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Recovered</th>
          <td mat-cell *matCellDef="let element">{{ element.recovered }}</td>
        </ng-container>

        <!-- Deaths Column -->
        <ng-container matColumnDef="deaths">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Deaths</th>
          <td mat-cell *matCellDef="let element">{{ element.deaths }}</td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
          <td mat-cell *matCellDef="let element">{{ element.active }}</td>
        </ng-container>

        <!-- Active Column -->
        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated at</th>
          <td mat-cell *matCellDef="let element">{{ element.updated | date:'short' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          class="lines"
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="openSnackBar(row)"
        ></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
